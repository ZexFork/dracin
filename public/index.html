<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO Dasar -->
    <title>DramaBox - Nonton Drama Trending & VIP</title>
    <meta name="description"
        content="Platform streaming drama terbaik untuk akses drama terbaru, trending, dan VIP secara percuma.">
    <meta name="keywords"
        content="dramabox, streaming drama, drama terbaru, drama trending, nonton drama online, drama vip">
    <meta name="author" content="Botraiki">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">

    <link rel="shortcut icon" href="https://scalar.com/favicon.svg" />
</head>

<body>
    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Header -->
    <header id="main-header">
        <div class="logo" onclick="location.reload()">DramaBox</div>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Cari drama kegemaran anda...">
            <button class="search-btn" id="search-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>

        <nav>
            <ul>
                <li class="active" data-section="home">Home</li>
                <li data-section="vip">VIP</li>
                <li data-section="dub-indo">Dub Indo</li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-overlay"></div>
        <img src="" alt="" class="hero-bg" id="hero-bg">
        <div class="hero-content">
            <h1 id="hero-title">Memuatkan...</h1>
            <p id="hero-desc">Sila tunggu sebentar sementara kami memuatkan drama terbaik untuk anda.</p>
            <div class="hero-btns">
                <button class="btn btn-primary" id="hero-play-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Lihat Sekarang
                </button>
            </div>
        </div>
    </div>

    <main id="main-content">
        <!-- Home View -->
        <div id="home-view" class="view">
            <!-- Trending Section -->
            <section id="trending-section">
                <div class="section-head">
                    <h2>Trending Sekarang</h2>
                </div>
                <div class="grid" id="trending-grid">
                    <!-- Cards injected by JS -->
                </div>
            </section>

            <!-- Latest Section -->
            <section id="latest-section">
                <div class="section-head">
                    <h2>Drama Terbaru</h2>
                </div>
                <div class="grid" id="latest-grid">
                    <!-- Cards injected by JS -->
                </div>
            </section>

            <!-- Recommended Section -->
            <section id="recommended-section">
                <div class="section-head">
                    <h2>Disyorkan Untuk Anda</h2>
                </div>
                <div class="grid" id="recommended-grid">
                    <!-- Cards injected by JS -->
                </div>
            </section>
        </div>

        <!-- VIP View -->
        <div id="vip-view" class="view" style="display: none;">
            <section>
                <div class="section-head">
                    <h2>Konten VIP Eksklusif</h2>
                </div>
                <div class="grid" id="vip-grid">
                    <!-- Cards injected by JS -->
                </div>
            </section>
        </div>

        <!-- Dub Indo View -->
        <div id="dub-view" class="view" style="display: none;">
            <section>
                <div class="section-head">
                    <h2>Drama Dubbing Indonesia</h2>
                </div>
                <div class="grid" id="dub-grid">
                    <!-- Cards injected by JS -->
                </div>
            </section>
        </div>
    </main>

    <!-- Detail Modal -->
    <div class="modal" id="detail-modal">
        <div class="modal-content">
            <!-- Content injected by JS -->
        </div>
    </div>

    <!-- Video Player Modal -->
    <div class="modal" id="player-modal">
        <div class="modal-content">
            <!-- Content injected by JS -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/node-forge@1.3.1/dist/forge.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
